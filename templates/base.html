<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title if title else "Web Study" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">Sliding Puzzle Study</h1>
      <p class="text-sm text-gray-600">Thank you for helping our research on puzzle interaction and workload.</p>
    </header>
    {% block content %}{% endblock %}
    <footer class="mt-10 text-xs text-gray-500">
      <p>By participating, you agree to the consent information on the home page.</p>
    </footer>
  </div>
  <script src="/static/js/main.js"></script>
</body>
</html>
